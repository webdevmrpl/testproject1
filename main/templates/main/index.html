{%extends "main/layout/basic.html"%}
{% load thumbnail %}
{%load static%}

{%block content%}
{%for bb in bbs%}


<div>
    <h2><a href="{%url 'detail' bb.pk%}">{{bb.title}}</a></h2>
    <p>{{bb.content}}</p>
    <img src="{{bb.img|thumbnail_url:'default'}}">
    <p><a href="{%url 'by_rubric' bb.rubric.pk%}">{{bb.rubric.name}}</a></p>
    <p>{{bb.published|date:"d.m.Y H:i:s"}}</p>
</div>

{%endfor%}
{%endblock%}
